<!DOCTYPE html>

<head>

    <title>Exam Registration</title>
    <link rel="stylesheet" href="formstyle.css">

<body>
    <div class="bg-color">
        <section class="mainbody">
            <section class="container">
                <h2>Semester Exam Registration</h2>
                <section class="details">
                    <form action="#">
                        <table class="name">
                            <tr>
                                <td>Student Name</td>
                                <td><input type="text" placeholder="First Name" required></td>
                                <td><input type="text" placeholder="Last Name" required></td>
                            </tr>
                        </table>
                        <table class="other">
                            <tr class="boxes">
                                <td>Register Number</td>
                                <td><input type="number" placeholder="Register Number" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>Email ID</td>
                                <td><input type="email" placeholder="Your Email ID" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>Course</td>
                                <td><input type="text" placeholder="Your Course" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>Branch</td>
                                <td><input type="text" placeholder="Your Branch" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>Year</td>
                                <td><input type="text" placeholder="Year Of Study" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>Semester</td>
                                <td><input type="text" placeholder="Semester" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>Standing Arrears</td>
                                <td><input type="text" placeholder="Semester" required></td>
                            </tr>
                            <tr class="boxes">
                                <td>History of Arrears</td>
                                <td><input type="text" placeholder="Semester" required></td>
                            </tr>
                        </table>
                        <button><a href="form2.html">Next</a></button>
                    </form>
                </section>
            </section>
        </section>
    </div>
